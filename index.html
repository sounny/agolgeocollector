 <html>

    <!-- MAKING MY MAP FULL SCREEN -->
    <style>
        html,
        body,
        #viewDiv {
         padding: 0;
         margin: 0;
         height: 100%;
         width: 100%;
        }

        .addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #0079c1;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}

.addRecordBtn:hover {
  background-color: #005a87;
}

    <!-- ADDING MODULES -->
    <script>
        require([ "esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate","esri/layers/FeatureLayer"
 ], ( esriConfig, Map, MapView, Locate,FeatureLayer) => {
         

        esriConfig.apiKey = "AAPK2cb19acc98eb406b80346e85af5aa1ffagWp07_WJVQlFAY2XL6xGrQ86USz9K6UzB1OaBd37PTIlYdHTo04S0-F9ETbr-dC";


         const map = new Map({
            basemap: "satellite"
        });

        var view = new MapView({
          container: "viewDiv",
          map: map
        });

        const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create featurelayer from feature service 
            const layer = new FeatureLayer({ 
         // URL to the service 
            url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_580d1fc48af6460bba8f6a39cfecf0b3_results/FeatureServer" //Your item URL Goes Here
        });

        map.add(layer);



        
    });

    </script>
